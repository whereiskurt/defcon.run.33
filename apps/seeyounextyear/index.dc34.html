        @keyframes gradient-animation {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 50% 50%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes glow-animation {

            0%,
            100% {
                filter: brightness(0.1) blur(0px);
            }

            /* Normal state */
            25%, 50%, 75% {
                filter: brightness(1) blur(3px);
            }

            /* Glowing at midpoint */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 10px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: block;
        }
        .overlay h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        .overlay h2 {
            color: #fff;
            font-size: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            text-align: left;
        }
        .overlay h3 {
            color: #fff;
            font-size: 1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
            text-align: right;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            /* Tile the bunny graphic on mobile with proper proportions and overlap */
            .gradient-mask {
                -webkit-mask-size: 150px 75px;  /* Maintain bunny's aspect ratio, smaller for 2x density */
                mask-size: 150px 75px;
                -webkit-mask-repeat: repeat;
                mask-repeat: repeat;
                -webkit-mask-position: center;
                mask-position: center;
                /* Create slight overlap by adjusting the repeat spacing */
                -webkit-mask-composite: source-over;
                mask-composite: add;
            }
            
            .overlay {
                padding: 15px 5px;
                max-width: 95vw;
                box-sizing: border-box;
            }
            
            .overlay h1 {
                font-size: 1.8em;
                word-break: break-all;
                line-height: 1.2;
            }
            
            .overlay h1 a {
                display: inline-block;
                max-width: 100%;
                word-break: break-all;
            }
            
            .overlay h2 {
                font-size: 0.9em;
                text-align: center;
            }
            
            .overlay h3 {
                font-size: 0.9em;
                text-align: center;
            }
            
            .countdown {
                font-size: 1.5em;
                word-break: break-word;
            }
            
            .redirect-message {
                font-size: 1em;
                word-break: break-all;
            }
        }
        
        @media (max-width: 480px) {
            .overlay h1 {
                font-size: 1.4em;
            }
            
            .countdown {
                font-size: 1.2em;
            }
        }
        
        .countdown {
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0px 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .countdown:hover {
            color: #FFAC11;
        }
        
        .redirect-message {
            color: #FFAC11;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="gradient-mask"></div>
    <div class="overlay">
        <div id="countdown" class="countdown" onclick="window.location.href='https://run.defcon.run'">
            Loading countdown...
        </div>
                <h1><a href="https://run.defcon.run" style="color: #fff;">https://run.defcon.run</a></h1>

        <div id="redirect-message"  class="redirect-message" style="display: none;">
            https://run.defcon.run...
        </div>
        <h3>💚 hacktheplanet 💚</h3>
    </div>

    <script>
        // Target dates
        const redirectDate = new Date('2025-08-06T00:00:00'); // Wednesday, August 6th at midnight
        const endDate = new Date('2025-08-07T06:00:00'); // Thursday, August 7th at 6 AM
        
        function updateCountdown() {
            const now = new Date();
            const countdownElement = document.getElementById('countdown');
            const redirectMessageElement = document.getElementById('redirect-message');
            
            // Check if it's time to redirect
            if (now >= redirectDate) {
                redirectMessageElement.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'https://run.defcon.run';
                }, 3000); // 3 second delay to show the message
                return;
            }
            
            // Calculate time remaining until Thursday 6 AM
            const timeRemaining = endDate - now;
            
            if (timeRemaining <= 0) {
                countdownElement.innerHTML = "Event has ended!";
                return;
            }
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Format the countdown as DDdays HHhrs MMmins SSsecs
            const countdownText = `${days.toString().padStart(2, '0')}days ${hours.toString().padStart(2, '0')}hrs ${minutes.toString().padStart(2, '0')}mins`;
            
            countdownElement.innerHTML = countdownText;
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
